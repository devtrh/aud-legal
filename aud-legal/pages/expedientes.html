<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Expedientes - ArchivoUnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:"#2563EB","primary-dark":"#1D4ED8"}}}}</script>
</head>
<body class="bg-slate-50">
    <div class="flex h-screen">
        <aside class="hidden lg:flex w-72 flex-col justify-between border-r bg-white p-6">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3 px-2 cursor-pointer" onclick="window.location.href='../index.html'">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white"><span class="material-symbols-outlined text-3xl">gavel</span></div>
                    <h1 class="text-xl font-bold text-slate-800">Archivo<span class="text-primary">Unico</span></h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="panel1.html"><span class="material-symbols-outlined">dashboard</span><span class="text-sm">Panel</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="clientes.html"><span class="material-symbols-outlined">group</span><span class="text-sm">Clientes</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/10 font-medium" href="expedientes.html"><span class="material-symbols-outlined fill">library_books</span><span class="text-sm">Expedientes</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="archivo.html"><span class="material-symbols-outlined">folder_open</span><span class="text-sm">Archivo</span></a>
                </nav>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="flex h-20 items-center justify-between border-b bg-white px-6">
                <h2 class="text-xl font-bold text-slate-800">Expedientes</h2>
                <div class="flex items-center gap-4">
                    <div class="relative"><span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span><input id="search-expedientes" class="h-10 w-64 rounded-xl border-none bg-slate-100 pl-10 pr-4 text-sm" placeholder="Buscar expedientes..."></div>
                    <button id="btn-nuevo-expediente" class="flex h-10 px-4 items-center gap-2 rounded-full bg-primary text-white hover:bg-primary-dark"><span class="material-symbols-outlined">add</span><span class="text-sm">Nuevo</span></button>
                </div>
            </header>
            <div class="flex-1 overflow-auto p-6">
                <div class="flex gap-2 mb-6">
                    <button class="px-4 py-2 rounded-full bg-slate-800 text-white text-xs font-medium" data-filter="Todos">Todos</button>
                    <button class="px-4 py-2 rounded-full bg-white border text-slate-600 text-xs font-medium hover:border-primary" data-filter="En Proceso">En Proceso</button>
                    <button class="px-4 py-2 rounded-full bg-white border text-slate-600 text-xs font-medium hover:border-primary" data-filter="Cerrado">Cerrados</button>
                    <button class="px-4 py-2 rounded-full bg-white border text-slate-600 text-xs font-medium hover:border-primary" data-filter="Pausado">Pausados</button>
                </div>
                <div class="grid grid-cols-1 gap-4 mb-6">
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-white rounded-xl p-4 border"><p class="text-xs text-slate-500 mb-1">Total</p><p id="stat-total" class="text-2xl font-bold text-slate-800">0</p></div>
                        <div class="bg-blue-50 rounded-xl p-4 border border-blue-200"><p class="text-xs text-blue-600 mb-1">En Proceso</p><p id="stat-en-proceso" class="text-2xl font-bold text-blue-700">0</p></div>
                        <div class="bg-green-50 rounded-xl p-4 border border-green-200"><p class="text-xs text-green-600 mb-1">Cerrados</p><p id="stat-cerrado" class="text-2xl font-bold text-green-700">0</p></div>
                        <div class="bg-orange-50 rounded-xl p-4 border border-orange-200"><p class="text-xs text-orange-600 mb-1">Alta Prioridad</p><p id="stat-alta" class="text-2xl font-bold text-orange-700">0</p></div>
                    </div>
                </div>
                <div id="expedientes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </main>
    </div>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/expedientes.js"></script>
</body>
</html>
