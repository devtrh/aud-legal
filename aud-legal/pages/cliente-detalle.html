<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detalle Cliente - ArchivoUnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:"#2563EB","primary-dark":"#1D4ED8"}}}}</script>
</head>
<body class="bg-slate-50">
    <div class="flex h-screen">
        <aside class="hidden lg:flex w-72 flex-col justify-between border-r bg-white p-6">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3 px-2 cursor-pointer" onclick="window.location.href='../index.html'">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white"><span class="material-symbols-outlined text-3xl">gavel</span></div>
                    <h1 class="text-xl font-bold text-slate-800">Archivo<span class="text-primary">Unico</span></h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="panel1.html"><span class="material-symbols-outlined">dashboard</span><span class="text-sm">Panel</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/10" href="clientes.html"><span class="material-symbols-outlined fill">group</span><span class="text-sm font-medium">Clientes</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="expedientes.html"><span class="material-symbols-outlined">library_books</span><span class="text-sm">Expedientes</span></a>
                    <a class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 transition-colors" href="archivo.html"><span class="material-symbols-outlined">folder_open</span><span class="text-sm">Archivo</span></a>
                </nav>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="flex h-20 items-center justify-between border-b bg-white px-6">
                <div class="flex items-center gap-4">
                    <button onclick="window.history.back()" class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-100"><span class="material-symbols-outlined">arrow_back</span></button>
                    <h2 class="text-xl font-bold text-slate-800">Detalle del Cliente</h2>
                </div>
                <div class="flex gap-3">
                    <button id="btn-editar" class="flex items-center gap-2 h-10 px-4 rounded-lg border text-sm hover:bg-slate-50"><span class="material-symbols-outlined text-lg">edit</span>Editar</button>
                    <button id="btn-nuevo-expediente" class="flex items-center gap-2 h-10 px-4 rounded-lg bg-primary text-white text-sm hover:bg-primary-dark"><span class="material-symbols-outlined text-lg">add</span>Nuevo Expediente</button>
                </div>
            </header>
            <div class="flex-1 overflow-auto p-6">
                <div id="cliente-info" class="bg-white rounded-2xl border p-6 mb-6">
                    <div class="flex items-start gap-6 mb-6">
                        <div id="cliente-avatar" class="h-20 w-20 rounded-2xl bg-slate-200 flex items-center justify-center text-2xl font-bold text-slate-600"></div>
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h1 id="cliente-nombre" class="text-2xl font-bold text-slate-900"></h1>
                                <span id="cliente-status-badge" class="px-3 py-1 rounded-full text-xs font-medium"></span>
                            </div>
                            <p id="cliente-rfc" class="text-slate-500 mb-3"></p>
                            <div class="flex gap-4 text-sm text-slate-600">
                                <div class="flex items-center gap-1"><span class="material-symbols-outlined text-lg">category</span><span id="cliente-giro"></span></div>
                                <div class="flex items-center gap-1"><span class="material-symbols-outlined text-lg">person</span><span id="cliente-responsable"></span></div>
                                <div class="flex items-center gap-1"><span class="material-symbols-outlined text-lg">calendar_today</span><span id="cliente-fecha"></span></div>
                            </div>
                        </div>
                    </div>
                    <div id="cliente-notas" class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 flex gap-3"></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-2xl border p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2"><span class="material-symbols-outlined">library_books</span>Expedientes</h3>
                            <span id="count-expedientes" class="px-3 py-1 rounded-full bg-primary/10 text-primary text-sm font-semibold">0</span>
                        </div>
                        <div id="lista-expedientes" class="space-y-3"></div>
                    </div>
                    <div class="bg-white rounded-2xl border p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2"><span class="material-symbols-outlined">badge</span>Colaboradores</h3>
                            <button id="btn-nuevo-colaborador" class="flex items-center gap-1 text-sm text-primary hover:text-primary-dark"><span class="material-symbols-outlined text-lg">add</span>Agregar</button>
                        </div>
                        <div id="lista-colaboradores" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="modal-nuevo-expediente" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-6">
            <h3 class="text-xl font-bold mb-4">Nuevo Expediente</h3>
            <form id="form-nuevo-expediente" class="space-y-4">
                <div><label class="block text-sm font-medium mb-2">Número de Expediente *</label><input type="text" name="numero_expediente" required class="w-full px-4 py-3 rounded-xl border"></div>
                <div><label class="block text-sm font-medium mb-2">Nombre *</label><input type="text" name="nombre" required class="w-full px-4 py-3 rounded-xl border"></div>
                <div><label class="block text-sm font-medium mb-2">Tipo</label><select name="tipo" class="w-full px-4 py-3 rounded-xl border"><option>Demanda</option><option>Trámite</option><option>Contrato</option><option>Auditoría</option></select></div>
                <div><label class="block text-sm font-medium mb-2">Descripción</label><textarea name="descripcion" rows="3" class="w-full px-4 py-3 rounded-xl border"></textarea></div>
                <div class="flex justify-end gap-3"><button type="button" onclick="ClienteDetalleModule.ocultarModalExpediente()" class="px-6 py-3 rounded-xl border">Cancelar</button><button type="submit" class="px-6 py-3 rounded-xl bg-primary text-white">Crear</button></div>
            </form>
        </div>
    </div>
    <div id="modal-nuevo-colaborador" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-6">
            <h3 class="text-xl font-bold mb-4">Nuevo Colaborador</h3>
            <form id="form-nuevo-colaborador" class="space-y-4">
                <div><label class="block text-sm font-medium mb-2">CURP *</label><input type="text" name="curp" required maxlength="18" class="w-full px-4 py-3 rounded-xl border"></div>
                <div><label class="block text-sm font-medium mb-2">Nombre Completo *</label><input type="text" name="nombre_completo" required class="w-full px-4 py-3 rounded-xl border"></div>
                <div><label class="block text-sm font-medium mb-2">Puesto</label><input type="text" name="puesto" class="w-full px-4 py-3 rounded-xl border"></div>
                <div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-medium mb-2">Email</label><input type="email" name="email" class="w-full px-4 py-3 rounded-xl border"></div><div><label class="block text-sm font-medium mb-2">Teléfono</label><input type="tel" name="telefono" class="w-full px-4 py-3 rounded-xl border"></div></div>
                <div class="flex justify-end gap-3"><button type="button" onclick="ClienteDetalleModule.ocultarModalColaborador()" class="px-6 py-3 rounded-xl border">Cancelar</button><button type="submit" class="px-6 py-3 rounded-xl bg-primary text-white">Crear</button></div>
            </form>
        </div>
    </div>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/cliente-detalle.js"></script>
</body>
</html>
